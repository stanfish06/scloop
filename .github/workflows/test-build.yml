name: Test Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Test package build
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        make build
        echo "âœ“ Build successful"
